<div class="container">
  <h2>ğŸŒ¸å·¥æ™‚è¨ˆç®—å™¨ğŸŒ¸</h2>

  <div class="time-row">

  <label>çµæŸæ™‚é–“</label>
  <div class="time-row">
    <input type="number" id="endH" min="0" max="23" placeholder="HH">
    <span class="time-colon">:</span>
    <input type="number" id="endM" min="0" max="59" placeholder="MM">
  </div>

  <label>äººæ•¸</label>
  <input type="number" id="people" class="people" min="1" value="1">

  <button id="calculateBtn" onclick="calculate()">è¨ˆç®—å·¥æ™‚</button>
  <button id="clearBtn" onclick="clearOutput()">æ¸…é™¤å·¥æ™‚</button>

</div>

<script>
function calculate() {
  const startH = parseInt(document.getElementById('startH').value) || 0;
  const startM = parseInt(document.getElementById('startM').value) || 0;
  const endH   = parseInt(document.getElementById('endH').value) || 0;
  const endM   = parseInt(document.getElementById('endM').value) || 0;
  const people = parseInt(document.getElementById('people').value) || 1;

  const startMin = startH * 60 + startM;
  const endMin   = endH * 60 + endM;

  const breaks = [
    [10*60 + 30, 10*60 + 40],
    [12*60 + 30, 13*60 + 30],
    [15*60 + 50, 16*60]
  ];

  let totalBreak = 0;
  breaks.forEach(br => {
    const overlap = Math.max(0, Math.min(endMin, br[1]) - Math.max(startMin, br[0]));
    totalBreak += overlap;
  });

  const workMin = Math.max(0, endMin - startMin - totalBreak);
  const totalWorkHour = (workMin / 60) * people;

  document.getElementById('output').innerHTML =
    `å·¥æ™‚ï¼š${totalWorkHour.toFixed(3)}`;
}

function clearOutput() {
  document.getElementById('output').innerHTML = '';
}
</script>
