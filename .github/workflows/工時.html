<script>
function calculate() {
    const start = document.getElementById('startTime').value.split(':');
    const end = document.getElementById('endTime').value.split(':');
    const people = parseInt(document.getElementById('people').value);

    const startMin = parseInt(start[0])*60 + parseInt(start[1]);
    const endMin = parseInt(end[0])*60 + parseInt(end[1]);

    const breaks = [
        [10*60 + 30, 10*60 + 40],
        [12*60 + 30, 13*60 + 30],
        [15*60 + 50, 16*60 + 0]
    ];

    let totalBreak = 0;
    breaks.forEach(br => {
        const overlap = Math.max(0, Math.min(endMin, br[1]) - Math.max(startMin, br[0]));
        totalBreak += overlap;
    });

    const workMin = Math.max(0, endMin - startMin - totalBreak);
    const totalWorkHour = (workMin / 60) * people;

    document.getElementById('output').innerHTML = `å·¥æ™‚ï¼š${totalWorkHour.toFixed(2)}`;
}

function clearOutput() {

}
